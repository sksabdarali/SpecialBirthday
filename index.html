<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love ❤️</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="floating-hearts"></div>
    
    <!-- Main Content -->
    <div class="container">
        <section id="home" class="page active">
            <div class="home-content">
                <h1 class="main-title">Happy Birthday to My Love</h1>
                <h2 class="sub-title">Sanu ❤️</h2>
                <p class="subtitle">Today is all about celebrating the most amazing woman in my life!</p>
                <div class="hearts-animation">
                    <div class="heart-beat">
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                <button id="enterBtn" class="enter-btn">Enter Our World of Love</button>
            </div>
        </section>
        
        <!-- Navigation -->
        <nav class="navigation">
            <ul>
                <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="about.html"><i class="fas fa-heart"></i> About Us</a></li>
                <li><a href="timeline.html"><i class="fas fa-clock"></i> Timeline</a></li>
                <li><a href="gallery.html"><i class="fas fa-images"></i> Gallery</a></li>
                <li><a href="music.html"><i class="fas fa-music"></i> Music</a></li>
                <li><a href="countdown.html"><i class="fas fa-timer"></i> Countdown</a></li>
                <li><a href="surprise.html"><i class="fas fa-gift"></i> Surprise</a></li>
            </ul>
        </nav>
    </div>
    
    <!-- Audio Player -->
    <audio id="bgMusic" loop>
        <source src="sounds/birthday-music.mp3" type="audio/mpeg">
    </audio>
    <button id="musicToggle" class="music-toggle">
        <i class="fas fa-volume-up"></i>
    </button>
    
    <script src="js/main.js"></script>
</body>
</html>
